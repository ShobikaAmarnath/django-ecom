{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}

<section class="min-h-[84vh] flex items-center justify-center bg-gray-50 py-12">

  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
    
    <h4 class="text-2xl font-semibold text-center mb-6">Reset Password</h4>
    <form action="{% url 'resetPassword' %}" method="POST" novalidate>
      {% csrf_token %}

      <!-- Password -->
      <div class="mb-4">
        <input type="password" name="password"
               placeholder="Enter the New Password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <input type="password" name="confirm_password"
               placeholder="Confirm Password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <div class="mb-4">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Reset
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Got Password?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

</section>

{% endblock %}
