{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}

<section class="min-h-[84vh] flex items-center justify-center bg-gray-50 py-12">

  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">

    {% include 'includes/alerts.html' %}
    
    <h4 class="text-2xl font-semibold text-center mb-6">Forgot Password</h4>
    <form action="{% url 'forgotPassword' %}" method="POST" novalidate>
      {% csrf_token %}

      <!-- Email -->
      <div class="mb-4">
        <input type="email" name="email"
               placeholder="Email Address"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Forgot password -->
      <div class="mb-4 text-right">
        <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">Got Password ? Login</a>
      </div>

      <!-- Submit -->
      <div class="mb-4">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Submit
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</section>

{% endblock %}
