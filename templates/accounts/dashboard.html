{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}

<section class="py-10 bg-gray-100">

  <div class="container mx-auto py-10">
    <div class="flex gap-6">

      <!-- Sidebar -->
      <aside class="w-1/4 bg-white shadow rounded-lg p-4">
        <ul class="space-y-2">
          <li><a href="{% url 'my_orders' %}" class="block px-3 py-2 hover:bg-gray-100 rounded">My Orders</a></li>
          <li><a href="{% url 'edit_profile' %}" class="block px-3 py-2 hover:bg-gray-100 rounded">Edit Profile</a></li>
          <li><a href="{% url 'change_password' %}" class="block px-3 py-2 hover:bg-gray-100 rounded">Change Password</a></li>
        </ul>
      </aside>

      <!-- Content Area -->
      <main class="w-3/4 bg-white shadow rounded-lg p-6">
        {% block dashboard_content %}
        {% include "accounts/my_orders.html" %}
        {% endblock %}
      </main>

    </div>
  </div>
</section>

{% endblock %}>
