{% if messages %}
<div id="messages-container" class="fixed top-16 right-8 z-50 space-y-3 transition-opacity duration-300">
  {% for message in messages %}
  <div
    class="relative px-4 py-3 rounded-md shadow-md text-sm font-medium pr-10
    {% if message.tags == 'success' %}
      bg-green-100 text-green-800 border border-green-300
    {% elif message.tags == 'error' or message.tags == 'danger' %}
      bg-red-100 text-red-800 border border-red-300
    {% elif message.tags == 'warning' %}
      bg-yellow-100 text-yellow-800 border border-yellow-300
    {% else %}
      bg-blue-100 text-blue-800 border border-blue-300
    {% endif %}">
    
    {{ message }}

    <!-- Close button -->
    <button type="button" class="absolute top-2 right-2 text-lg leading-none text-gray-700 hover:text-black focus:outline-none" onclick="this.parentElement.remove()">
      &times;
    </button>
  </div>
  {% endfor %}
</div>
{% endif %}
